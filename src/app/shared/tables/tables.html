<div class="" st-pipe="ctrl.loadData" st-table="ctrl.rows">
    <div class="row">
        <div class="col-md-12">
            <table-filter-input class="pull-left margin-right-10" input-config="ctrl.filterFirstName"></table-filter-input>
            <table-filter-select class="pull-left" select-label="'County'" select-config="ctrl.filterCountry" select-values="ctrl.countries"></table-filter-select>
            <table-display table-headers="ctrl.tableHeaders" table-rows="ctrl.rows" is-loading="ctrl.isLoading"
                           connection-error="ctrl.connectionError" items-by-page="5" displayed-pages="10"></table-display>
        </div>
    </div>
</div>
