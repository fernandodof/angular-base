<!doctype html>
<html lang="en" ng-app="upFrota">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RDash AngularJS</title>
  <!-- STYLES -->
  <!-- build:css styles/vendor.min.css -->
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/rdash-ui/dist/css/rdash.css">
  <!-- endbuild -->
  <!--build:css styles/compiled/styles.css -->
  <link rel="stylesheet" type="text/css" href="styles/compiled/styles.css">
  <!-- endbuild -->
</head>
<body ng-controller="MasterCtrl" class="yellow-theme">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <ui-view name="sidebar"></ui-view>
    
    <div id="content-wrapper">
      <div class="page-content">

       <ui-view name="header"></ui-view>

       <!-- Main Content -->
       <div id="main-content">
        <ui-view name="main"></ui-view>
      </div>

    </div><!-- End Page Content -->
  </div><!-- End Content Wrapper -->
</div><!-- End Page Wrapper -->
<!-- SCRIPTS -->
<!-- build:js lib/js/vendor.min.js -->
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<!-- endbuild -->
<!-- Custom Scripts -->
<!-- build:js js/custom.js-->
<script type="text/javascript" src="app/app.module.js"></script>
<script type="text/javascript" src="app/app.routes.js"></script>
<script type="text/javascript" src="app/shared/rdash-files/controllers/master-ctrl.js"></script>
<script type="text/javascript" src="app/shared/rdash-files/controllers/alert-ctrl.js"></script>
<script type="text/javascript" src="app/shared/rdash-files/directives/widget.js"></script>
<script type="text/javascript" src="app/shared/rdash-files/directives/widget-header.js"></script>
<script type="text/javascript" src="app/shared/rdash-files/directives/loading.js"></script>
<script type="text/javascript" src="app/shared/rdash-files/directives/widget-body.js"></script>
<script type="text/javascript" src="app/shared/rdash-files/directives/widget-footer.js"></script>
<script type="text/javascript" src="app/shared/modal-alert/UpModalAlertService.js"></script>
<script type="text/javascript" src="app/components/modals-test/modal-test.js"></script>
<!-- endbuild -->
</body>
</html>
